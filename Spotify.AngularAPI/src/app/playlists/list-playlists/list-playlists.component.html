<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light">Playlists album</h1>
      <p class="lead text-muted">Aqui tienes una muestra de tus mejores playlist del momento.</p>
      <p>
        <a href="#" class="btn btn-primary my-2" routerLink="/contact">Contactos</a>
      </p>
    </div>
  </div>
</section>
<h1>Playlists</h1>
<hr />

<div class="row" *ngFor="let i of rows">
  <div class="col-sm-4" *ngFor="let shop of shops
      | slice: i*elementsPerRow : i*elementsPerRow+elementsPerRow">

    <div class="col">
      <div class="card shadow-sm" [routerLink]="['/shops',shop.id]">

          <div class="card-body"><img src="./assets/img/shops/shop-{{shop.id}}.png" /></div>
          <div class="card-header">{{shop.name}}</div>
          <div *ngIf="shop.description" class="card-footer">{{shop.description}}</div>


        </div>
      </div>


  </div>
</div>
